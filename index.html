<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5 mb-2">
                <div class="col-12">
                    <input type="text" class="form-control" id="question" placeholder="Ask something...">
                </div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-4 text-center">
                    <select id="arcanesSelector">
                        <option value="false">Todas as cartas</option>
                        <option value="true">Apenas Arcanos</option>                        
                    </select>
                </div>
                <div class="col-4 text-center">
                    <select id="numberOfCards">
                        <option value="1">1 carta</option>
                        <option value="3" selected>3 cartas</option>
                        <option value="5">5 cartas</option>
                        <option value="7">7 cartas</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center" id="table">
                <div class="col-4 d-flex justify-content-center mb-2"><img src="deck/cardback.jpg" id="card1" class="img-fluid"></div>
                <div class="col-4 d-flex justify-content-center mb-2"><img src="deck/cardback.jpg" id="card2" class="img-fluid"></div>
                <div class="col-4 d-flex justify-content-center mb-2"><img src="deck/cardback.jpg" id="card3" class="img-fluid"></div>
            </div>
            <div class="row pt-2 justify-content-center">
                <div class="col-6 d-grid gap-2 mx-auto">
                    <button class="btn btn-primary" type="button" id="draw-btn">Revelar cartas</button>
                </div>                
            </div>
            <div class="row pt-2 justify-content-center">
                <div class="col-6 d-grid gap-2 mx-auto">
                    <a href="all.html" class="btn btn-primary" role="button">Ver todas</a>
                </div>                
            </div>
        </div>
    </body>
</html>
